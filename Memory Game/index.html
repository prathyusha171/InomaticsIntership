<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 0;
        }

        .landing-page {
            margin-top: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        .category-buttons button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }

        .category-buttons button:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        .game-container {
            display: none;
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #ff4081;
            color: white;
            transform: rotateY(180deg);
        }

        .matched {
            background: #4CAF50 !important;
            color: white !important;
            border-radius:20px;
        }

        .matched .card-front,
        .matched .card-back {
            background: #4CAF50 !important;
            /* Green Background */
            color: white !important;
           
        }

        .score-timer {
            font-size: 20px;
            margin: 15px;
            font-weight: bold;
        }

        button.restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            background: #ff4081;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button.restart:hover {
            background: #d81b60;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <h1>Memory Match Game</h1>
        <p>Select a Category to Start</p>
        <div class="category-buttons">
            <button onclick="startGame('fruits')">Fruits</button>
            <button onclick="startGame('emojis')">Emojis</button>
            <button onclick="startGame('animals')">Animals</button>
            <button onclick="startGame('planets')">Planets</button>
            <button onclick="startGame('flags')">Flags</button>
        </div>
    </div>

    <div class="game-container">
        <div class="score-timer">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">30</span> sec</p>
        </div>
        <div class="grid-container"></div>
        <button class="restart" onclick="restartGame()">Restart</button>
    </div>

    <script>
        let selectedCategory;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;

        const categories = {
            fruits: ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸŠ', 'ðŸ‰', 'ðŸ', 'ðŸ¥'],
            emojis: ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ˜Ž', 'ðŸ˜œ', 'ðŸ˜¡', 'ðŸ¤©', 'ðŸ¥³'],
            animals: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'],
            planets: ['ðŸŒ', 'ðŸª', 'ðŸŒ•', 'ðŸŒž', 'â­', 'ðŸš€', 'ðŸ›¸', 'ðŸŒ '],
            flags: ['ðŸ‡ºðŸ‡¸', 'ðŸ‡¬ðŸ‡§', 'ðŸ‡¨ðŸ‡¦', 'ðŸ‡«ðŸ‡·', 'ðŸ‡©ðŸ‡ª', 'ðŸ‡®ðŸ‡³', 'ðŸ‡¯ðŸ‡µ', 'ðŸ‡§ðŸ‡·']
        };

        function startGame(category) {
            selectedCategory = category;
            cards = [...categories[category], ...categories[category]];
            cards.sort(() => Math.random() - 0.5);

            document.querySelector('.landing-page').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';
            document.querySelector('.grid-container').innerHTML = '';

            cards.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.value = item;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${item}</div>
                    </div>
                `;

                card.onclick = () => flipCard(card);
                document.querySelector('.grid-container').appendChild(card);
            });

            startTimer();
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push(card);
            }

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                flippedCards.forEach(card => card.classList.add('matched'));
                matchedPairs++;
                score += 10;
                document.getElementById('score').textContent = score;
            } else {
                flippedCards.forEach(card => card.classList.remove('flipped'));
            }
            flippedCards = [];
            if (matchedPairs === categories[selectedCategory].length) {
                alert('You Win!');
                clearInterval(timer);
            }
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timer').textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert('Game Over!');
                }
            }, 1000);
        }

        function restartGame() {
            clearInterval(timer);
            document.querySelector('.landing-page').style.display = 'block';
            document.querySelector('.game-container').style.display = 'none';
            score = 0;
            matchedPairs = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
        }
    </script>
</body>

</html>
